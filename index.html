
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamim Ahmed | Digital Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Exo 2', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            overflow: hidden;
        }
        .light-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f1f5f9 0%, #ffffff 100%);
            z-index: -1;
        }
        .floating-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: -1;
            animation: float 20s infinite alternate ease-in-out;
        }
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 50px) scale(1.1); }
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 10px 40px 0 rgba(31, 38, 135, 0.08);
        }
        .perspective-1000 {
            perspective: 1000px;
        }
        .hover-3d:hover {
            transform: translateZ(30px) rotateX(10deg) rotateY(-10deg);
        }
        .transition-3d {
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        @keyframes modal-reveal {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-modal {
            animation: modal-reveal 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.02);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.2);
        }
        .text-glow-cyan { text-shadow: 0 0 10px rgba(6, 182, 212, 0.3); }
        .text-glow-rose { text-shadow: 0 0 10px rgba(244, 63, 94, 0.3); }
        .text-glow-indigo { text-shadow: 0 0 10px rgba(79, 70, 229, 0.3); }
        .text-glow-orange { text-shadow: 0 0 10px rgba(249, 115, 22, 0.3); }
    </style>

}
